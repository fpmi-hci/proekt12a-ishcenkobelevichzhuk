name: Scheduler-CI

on:
  push:
    paths:
      - 'scheduler/**'
  pull_request:
    paths:
      - 'scheduler/**'

jobs:
  test:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout
        uses: actions/checkout@v3

      - name: Set up JDK
        uses: actions/setup-java@v3
        with:
          java-version: '11'
          distribution: 'temurin'
          cache: 'sbt'

      - name: Check Scala version
        run: sbt --version

      - name: Run tests
        run: sbt test